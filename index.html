<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/medium-devices.css" media="(min-width:600px) and (max-width:900px)">
    <link rel="stylesheet" href="CSS/large-devices.css" media="(min-width:901px)">
    <meta name="author" content="Fady Ayman">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD</title>
</head>

<body>

    <div class="container">


        <div id="popup"></div>


        <H2>CRUD</H2>

        <div class="delete-all-btn btn">
            <i class="fa-solid fa-trash"> Delete All </i>
        </div>

        <div class="full-table-btn btn">
            <i class="fa-solid fa-table"> Show Full Table </i>
        </div>

        <button class="scroll-up">
            <i class="fa-solid fa-arrow-up"></i>
        </button>

        <div class="table-container">

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Tax</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                    <!-- Content Change here -->

                </tbody>
            </table>


        </div>

    </div>


    <aside style="width: 0%;" id="create-aside">


        <span id="create-toggler">+</span>

        <h2 class="create-collapse">Add New product</h2>

        <div class="input-container create-collapse">
            <label for="title">Title </label>
            <input spellcheck="false" required type="text" id="title">
        </div>

        <div class="input-container create-collapse">
            <label for="category">Category</label>
            <input spellcheck="false" required type="text" id="category">
        </div>

        <div class="price-inputs create-collapse">

            <div class="input-container create-collapse">
                <label for="price">Price</label>
                <input spellcheck="false" required type="number" id="price" min="0">
            </div>

            <div class="input-container create-collapse">
                <label for="tax">Tax</label>
                <input spellcheck="false" type="number" id="tax" min="0">
            </div>

            <div class="input-container create-collapse">
                <label for="ads">Ads</label>
                <input spellcheck="false" type="number" id="ads" min="0">
            </div>

        </div>

        <div class="discount-count">
            <div class="input-container create-collapse">
                <label for="discount">Discount</label>
                <input spellcheck="false" type="number" id="discount" min="0">
            </div>
            <div class="input-container create-collapse count-section">
                <label for="count">Count</label>
                <input spellcheck="false" required type="number" id="count" min="0">
            </div>
        </div>

        <div class="create-collapse" id="total-section">
            <h2>Total</h2>
            <span id="total"></span>
        </div>

        <button class="create-collapse" id="create-btn">CREATE</button>
        <button class="create-collapse" id="reset-btn">RESET</button>

    </aside>

    <aside dir="rtl" style="width: 0%;" id="search-aside">

        <span id="search-toggler"> <i class="fa-solid fa-magnifying-glass"></i> </span>


        <div class="search-by-title search-collapse" dir="ltr" ">
            <h2>Search by Title</h2>
            <input spellcheck=" false" type="search" id="search" autocomplete="off">
            <button id="search-btn">SEARCH</button>
        </div>




        <div class="category-section search-collapse" ">


            <h2>Categories</h2>

            <div class=" categories-cointainer">
            <!-- Categories Added Here -->
        </div>

        </div>

    </aside>


    <script src="./JS/main.js"></script>
</body>

</html>
